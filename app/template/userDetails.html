
<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header" >
        <nav class="navbar navbar-inverse">
          <div class="container-fluid">
            <div class="navbar-header">
              <a class="navbar-brand" href="#">Food Corner</a>
            </div>
            <div>
              <button type="button" class="close nav navbar-nav navbar-right" data-dismiss="modal" style="color:white; ">&times;</button> 
            </div>
          </div>
        </nav>
        </div>
        <div class="modal-body" >
          
          <label>Name : </label></br>
          <input type="text"  ng-model="name"> 
          </br>
          
          <label> Address :</label></br>
          <textarea ng-model="address"></textarea>      
        </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="setDetails(name, address)">List Restaurants</button>
      </div>
    </div>
  </div>
</div>

</div>
