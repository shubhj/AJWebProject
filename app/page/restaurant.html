<div ng-controller="restaurantController" class="flex-container complete-parent" style="display:flex;flex-direction:column">
	<div style="background-color:white">
		<div class="col-md-3">
			<img ng-src="images/male.png" class="img-circle" width="304" height="236" style="padding:20px">
		</div>
		<div class="col-md-9" height="100%">
			<div><h3>{{restaurant.name}}</h3></div>
			<div><h4>{{restaurant.description}}</h4></div>
		</div>
	</div>
	<div style="background-color:white;display:flex-inline;flex-direction:row;" class="flex-container">
		
		<div class="col-sm-6 col-md-6 pull-left container" style="background-color:white;color:black;padding:10px" >
		<table class="table table-striped">
			<!-- <div class="panel-heading">
			    Menu
			</div>
			 -->
			 <colgroup>
		        <col class="col-md-3">
		        <col class="col-md-1">
		        <col class="col-md-1">
		    </colgroup>
		    <tbody>
		    	<tr style="color:black" class="panel-heading">
		    		<td>Menu</td>
		    		<td></td><td></td>
		    	</tr>				
			  	<tr style="color:black" ng-repeat="item in restaurant.menuItems" class="panel-bodys">
			  		<td>{{item.name}}</td>
			  		<td>{{item.price}}</td>
			  		<td><button class="glyphicon glyphicon-plus-sign" ng-click="addItem(item)"></button>&nbsp;<button class="glyphicon glyphicon-minus-sign" ng-if="menubar[item.name]>0" ng-click="deleteItem(item)"></button></td>
			  	</tr>
			</tbody>
		</table>
		</div>
		
		<div class="col-sm-6 col-md-6 pull-right container" style="background-color:white;color:black;padding:10px" >
		<table class="table">
			<colgroup>
		        <col class="col-md-1">
		        <col class="col-md-4">
		    </colgroup>
		    <tbody>
		    	<tr style="color:black" class="panel-heading">
		    		<td>Your Order</td>
		    		<td></td>
		    	</tr>				
			  	<tr style="color:black" ng-repeat="(dish,qty) in menubar" ng-if="menubar[dish]>0" class="panel-bodys">	
			  		<td ><p class="pull-right">{{qty}} &times;</p></td>
					<td>{{dish}}</td>
				</tr>
				<tr style="color:blue" class="panel-bodys">
					<td>Total : {{price}} $</td>
					<td><a class="pull-right" href="#/checkout/{{restaurant.id}}">Checkout</td>	 
				</tr>
			</tbody>
		</table>
		</div>
		
	</div>

</div>
